<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
<head>
    <title></title>
    <link href="../list.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div>
        <table width="99%" border="0" cellpadding="0" cellspacing="0" class="borders">
            <tr class="addtop">
                <td style='font-weight: bolder; height: 25px; text-align: center; font-size: 14px;'
                    colspan='2'>订单评价
                </td>
            </tr>
            <tr>
                <td style='height: 25px; width: 75px;' class='tdbgleft'>请求方式
                </td>
                <td>post
                </td>
            </tr>
            <tr>
                <td style='height: 25px; width: 75px;' class='tdbgleft'>url地址
                </td>
                <td><span id="url_text"></span>
                </td>
            </tr>
            <tr>
                <td style='height: 25px;' class='tdbgleft'>参数name
                </td>
                <td style='line-height:  25px;'>
                   key 当前登录令牌 
                   mood 评价等级 (好评=>'positive',中评=>'neutral',差评=>'negative')
                   tid 商品订单ID
                   content 评价内容
                   comment_pic 晒单图片
                </td>
            </tr>
            
            <tr>
                <td style='height: 25px; width: 75px;' class='tdbgleft'>测试
                </td>
                <td>
                    <form  id = "form1"   name = "form1"   method = "post"  target="_self" enctype="multipart/form-data">
                        KEY:<input id="key" name="key" />
                        评价等级<input id="mood" name="mood" />
                        商品订单ID<input id="tid" name="tid" />
                        评价内容<input id="content" name="content" />
                        晒单图片<input type="file" id="comment_pic" name="comment_pic" />                 
                        <input type="submit" value="提交" onClick="subform();"/>
                    </form>
                </td>
            </tr>
            
            <tr>
                <td style='height: 25px;' class='tdbgleft'>返回参数
                </td>
                <td style='line-height: 25px;'>
                     <pre style="word-wrap: break-word; white-space: pre-wrap; font-size: 12px; color: #222222;">
{
status: 1,
message: "评价成功"
}
                     </pre>
                </td>

            </tr>
        </table>
    </div>
</body>

<script language="JavaScript" > 

document.getElementById("url_text").innerText = "http://"+window.location.host+"/index.php?m=mobile&c=member&a=ajax_order_evaluate"; 

function subform(){ 
document.form1.action="http://"+window.location.host+"/index.php?m=mobile&c=member&a=ajax_order_evaluate";  
form1.submit(); 
} 
</script>

</html>
