<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
<head>
    <title></title>
    <link href="../list.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div>
        <table width="99%" border="0" cellpadding="0" cellspacing="0" class="borders">
            <tr class="addtop">
                <td style='font-weight: bolder; height: 25px; text-align: center; font-size: 14px;'
                    colspan='2'>地址编辑
                </td>
            </tr>
            <tr>
                <td style='height: 25px; width: 75px;' class='tdbgleft'>请求方式
                </td>
                <td>post
                </td>
            </tr>
            <tr>
                <td style='height: 25px; width: 75px;' class='tdbgleft'>url地址
                </td>
                <td><span id="url_text"></span>
                </td>
            </tr>
            <tr>
                <td style='height: 25px;' class='tdbgleft'>参数name
                </td>
                <td style='line-height: 25px;'>
                    id 地址ID
			 key 当前登录令牌
                    true_name 收货人                    
                    district_id 地区编号           
                    address 地址信息，例：水游城8层
                    zipcode 邮政编码
                    mobile 手机
                    isdefault 是否默认
                    
                </td>
            </tr>
            
            <tr>
                <td style='height: 25px; width: 75px;' class='tdbgleft'>测试
                </td>
                <td>
                    <form  id = "form1"   name = "form1"   method = "post"  target="_self">
                        key<input id="key" name="key" />
                        地址ID<input  name="address_id" />                        
                        收货人<input id="true_name" name="true_name" />
                        地区编号<input id="district_id" name="district_id" />  
                        地址信息<input id="address" name="address" />              
						邮政编码<input id="zipcode" name="zipcode" />   
                        手机<input id="mobile" name="mobile" />                        
                       是否默认<input id="isdefault" name="isdefault" />
                        <input type="submit" value="提交" onClick="subform();"/>
                    </form>
                </td>
            </tr>
            
            <tr>
                <td style='height: 25px;' class='tdbgleft'>返回参数
                </td>
                <td style='line-height: 25px;'>
                     <pre style="word-wrap: break-word; white-space: pre-wrap; font-size: 12px; color: #222222;">
{
status: 1,
datas: {
address_id: 5
}
}
                     </pre>
                </td>

            </tr>
        </table>
    </div>
</body>
<script language="JavaScript" > 

document.getElementById("url_text").innerText = "http://"+window.location.host+"/index.php?m=mobile&c=public&a=ajax_member_address_edit"; 

function subform(){ 
document.form1.action="http://"+window.location.host+"/index.php?m=mobile&c=public&a=ajax_member_address_edit";  
form1.submit(); 
} 
</script>

</html>
