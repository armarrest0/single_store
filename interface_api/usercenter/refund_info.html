<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
<head>
    <title></title>
    <link href="../list.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div>
        <table width="99%" border="0" cellpadding="0" cellspacing="0" class="borders">
            <tr class="addtop">
                <td style='font-weight: bolder; height: 25px; text-align: center; font-size: 14px;'
                    colspan='2'>退款/退货订单信息填写
                </td>
            </tr>
            <tr>
                <td style='height: 25px; width: 75px;' class='tdbgleft'>请求方式
                </td>
                <td>post
                </td>
            </tr>
            <tr>
                <td style='height: 25px; width: 75px;' class='tdbgleft'>url地址
                </td>
                <td><span id="url_text"></span>
                </td>
            </tr>
            <tr>
                <td style='height: 25px;' class='tdbgleft'>参数name
                </td>
                <td style='line-height: 25px;'>
				   key 令牌(获取买家ID、买家姓名)			  
				   order_id 商品订单id				   
				   delivery_name  物流公司 (如：顺丰快递\中通快递\圆通快递...)
                                   delivery_sn 物流单号
                                   mark   备注信息
                </td>
            </tr>
            
            <tr>
                <td style='height: 25px; width: 75px;' class='tdbgleft'>测试
                </td>
                <td>
                    <form  id = "form1"   name = "form1"   method = "post"  target="_self" enctype="multipart/form-data">
                        KEY:<input id="key" name="key" />						
						商品订单id<input id="order_id" name="order_id" />						
			物流公司<input id="delivery_name" name="delivery_name" />	
                        物流单号<input id="delivery_sn" name="delivery_sn" />	
                        备注信息<input id="mark" name="mark" />	                      
                        <input type="submit" value="提交" onClick="subform();" />
                    </form>
                </td>
            </tr>
            
            <tr>
                <td style='height: 25px;' class='tdbgleft'>返回参数
                </td>
                <td style='line-height: 25px;'>
                     <pre style="word-wrap: break-word; white-space: pre-wrap; font-size: 12px; color: #222222;">
{
status: 1,
message: "提交成功"
}
                     </pre>
                </td>

            </tr>
        </table>
    </div>
</body>


<script language="JavaScript" > 

document.getElementById("url_text").innerText = "http://"+window.location.host+"/index.php?m=mobile&c=member&a=ajax_return_save"; 

function subform(){ 
document.form1.action="http://"+window.location.host+"/index.php?m=mobile&c=member&a=ajax_return_save";  
form1.submit(); 
} 
</script>

</html>
